# user contributions
description-user-contributions="Questo grafico a barre mostra il numero di contributi degli utenti nel tempo.<br />Qui puoi studiare se il modello di contributo è ben distribuito o se è composto da picchi.<br />Questa statistica viene aggiornata ogni giorno (tempo di ritardo massimo 24 ore )."
how-to-read-user-contributions=Sull'asse orizzontale abbiamo il tempo, con una precisione di un mese. Sull'asse verticale i file totali caricati nella categoria nell'arco di un mese.
how-to-use-user-contributions=Nel menu di destra puoi ordinare gli utenti per nome o per numero di contributi. Se fai clic su un nome utente, verrà visualizzato il grafico corrispondente dei contributi.<br />Nella barra in alto puoi anche eseguire il drill-down in una determinata sotto categoria.
use-case-user-contributions=Qui puoi trovare la community intorno a questa categoria!
users-contribution-chart=grafico con i contributi degli utenti