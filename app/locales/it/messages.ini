description-page-views=Questo grafico a linee mostra la somma delle visualizzazioni per i file che appartengono alla categoria principale con un arco di 24 ore.<br>In genere è abbastanza visibile la differenza di visite tra giorni feriali e fine settimana. A volte alcuni picchi potrebbero portare a un evento popolare. Una tendenza in crescita non è sempre uguale a una crescente popolarità della categoria a causa delle aggiunte di file.<br>Questa statistica viene aggiornata ogni giorno (tempo di ritardo massimo 24 ore). I dati qui raccolti sono presi da <a href="https://dumps.wikimedia.org/other/mediacounts/daily/">https://dumps.wikimedia.org/other/mediacounts/daily/</a> . Una visita viene registrata ogni volta che un dispositivo scarica un file specifico dal server Wikimedia. Quindi conta sia le visite puntuali, sia le visite alle pagine dove è presente il file (ma solo se caricato sul dispositivo). Ad oggi questa è la statistica più precisa rilasciata dai server Wikimedia.
how-to-read-page-views=Sull'asse orizzontale abbiamo il tempo, con la precisione di un giorno. Sull'asse verticale le visualizzazioni totali di tutti i file della categoria. Questo asse ha una scala logaritmica.
how-to-use-page-views=Nel menu di destra puoi ordinare i file per visualizzazione, mediana o nome.<br>Nella barra in alto puoi anche eseguire il drill-down in una specifica sottocategoria o selezionare la dimensione temporale preferita.

