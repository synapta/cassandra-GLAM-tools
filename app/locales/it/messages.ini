# File Suggestions
file-suggestions=Suggerimenti per i file
recommendation-approaches=Approcci di raccomandazione
description-recommender=Questa pagina mostra alcuni file inutilizzati appartenenti alla categoria selezionata con link a pagine Wikidata e Wikipedia dove possono essere eventualmente utilizzati.
recommendation-approaches-body=Questo strumento segue due approcci di raccomandazione. Il primo si basa sulle categorie Commons del file di destinazione. Gli articoli di Wikipedia collegati su Wikidata con le categorie del file di destinazione sono selezionati con la massima affidabilità. Il secondo approccio si basa sulla descrizione del file su Commons. Vengono inoltre selezionati ulteriori articoli di Wikipedia collegati alle entità Wikidata aventi una descrizione testuale simile a quella del file di destinazione.
how-to-read-recommender=Nella colonna Suggerimenti Wikidata ci sono i link alle pagine Wikidata dove puoi usare l'immagine selezionata. <br/> Nella colonna delle pagine di Wikipedia sono presenti i link alle pagine di Wikipedia corrispondenti all'entità Wikidata sulla stessa riga, divise per lingua.
