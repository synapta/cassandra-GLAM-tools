# file usage
total-projects-involved=Totale progetti coinvolti
description-file-usage=Questa sezione mostra l'utilizzo dei media della categoria principale nei progetti Wikimedia.<br/> Ogni volta che un media viene utilizzato in un articolo di Wikipedia in qualsiasi lingua o in qualsiasi altro progetto gemello come Wikidata, Wikisource, ecc., qui conta 1 . In questa pagina puoi indagare su quanti file sono realmente utilizzati, in quali progetti e quali sono i più popolari.<br/> Questa statistica viene aggiornata ogni giorno (tempo di ritardo massimo 24 ore) e rappresenta lo scenario reale.
how-to-read-file-usage=Sulla sinistra un grafico a barre mostra i primi dieci progetti che stanno attualmente utilizzando questi file. Sulla destra invece nel dettaglio di ogni file ci sono i link ad ogni pagina in cui viene utilizzato.
how-to-use-file-usage=Nel menu di destra è possibile ordinare i file per utilizzo, per numero di progetti distinti o per nome. Se fai clic sul nome di un file, i dettagli corrispondenti scorreranno verso l'alto.<br/>Nella barra in alto puoi anche eseguire il drill-down fino a una determinata sotto categoria o selezionare la dimensione temporale preferita.
use-case-file-usage=A prima vista si può capire quale comunità linguistica ha utilizzato la maggior parte di questi file e, forse, conosce meglio questa raccolta. Inoltre puoi provare a diffondere alcuni file utili anche in altre versioni di Wikipedia dove, oggi, l'utilizzo è minore.
