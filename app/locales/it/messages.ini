no-results-filter=Nessun risultato con questi filtri
description-category-network="Questo grafico mostra la topologia delle sottocategorie appartenenti alla categoria principale.<br> Avere una sola categoria (o livello) è una cattiva pratica su Wikimedia Commons perché rende difficile alla comunità trovare e utilizzare i file. Invece una categorizzazione multilivello e articolata  consente un migliore riutilizzo dei media caricati.<br>Questa statistica viene aggiornata ogni giorno (tempo di ritardo massimo 24 ore) e rappresenta lo scenario reale."
how-to-read-category-network=Ogni nodo rappresenta una categoria, mentre i bordi sono le relazioni. Le categorie allo stesso livello condividono il colore. La dimensione della bolla è proporzionale alla quantità di file all'interno di ogni categoria.
how-to-use-category-network=Nel menu di destra puoi ordinare le categorie per livello o per numero di file. Se fai clic sul nome di una categoria, il nodo corrispondente verrà evidenziato (e viceversa).<br>Sulla barra in alto puoi anche eseguire il drill-down in una determinata sotto categoria.
use-case-category-network=Con questo grafico puoi capire se i file multimediali di tuo interesse sono suddivisi in modo utile. Probabilmente una categoria con più di cento file deve essere suddivisa in due o più sottocategorie. Infatti, meglio un media è classificato su Wikimedia Commons, più è probabile che venga visualizzato o utilizzato all'interno di una pagina di Wikipedia.<br>Maggiori informazioni disponibili su: <a href="https://commons.wikimedia.org/wiki/Commons:Categories">https://commons.wikimedia.org/wiki/Commons:Categories</a>.

