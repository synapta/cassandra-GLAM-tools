top-views=Media per visualizzazioni ultimo anno
enanched-desc=Somma di tutte le pagine Wikimedia (in tutte le lingue) con almeno un media all'interno.
enanched=Totale pagine migliorate
total-views-desc=Somma di tutte le visualizzazioni dei media dal 01/01/2015 (primi dati disponibili). Viene registrata una vista ogni volta che un dispositivo scarica un file specifico dal server Wikimedia. Quindi conta sia le visualizzazioni puntuali, sia le visualizzazioni su pagine dove è presente il media (ma solo se caricato sul dispositivo). Ad oggi questa è la statistica più precisa rilasciata dai server Wikimedia.
total-views=Visualizzazioni totali dal 2015
total-media-desc=Il numero di tutti i media tracciati nel progetto.
total-media=Numero di media caricati
views-year-desc=Numero di visualizzazioni all'anno, in viola le visite cumulative, in blu le visite anno per anno. I dati iniziano dalla data meno recente nel nostro sistema (i dati grezzi iniziano dal 2015).
views-year=Media di visualizzazioni per anno
visits-per-year=Visualizzazioni per anno
cumulative-usage=Utilizzo cumulativo
media-used-desc=Media utilizzati per arricchire le pagine Wikimedia. In blu le aggiunte anno per anno (il picco nel primo anno è dovuto al fatto che non erano disponibili dati storici prima di iniziare a raccoglierli). In viola l'utilizzo cumulativo.
media-used-year=Media usati per anno
new-usages=Nuovi utilizzi
media-added-desc=Traccia i caricamenti. In blu il numero di nuovi media caricati anno per anno. In viola lo stesso ma cumulativo.
media-added=Media aggiunti per anno
