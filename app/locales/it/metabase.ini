top-usage-desc=Elenco dei primi 5 media più utilizzati nei progetti wiki (Wikipedia, Wikidata, Wikisource, ecc.). Per vedere i dettagli del supporto, copia il suo nome e incolla un URL come: /<glam-id>/file/<media-name>, ad esempio: /ZU/file/Rennwegtor.jpg
