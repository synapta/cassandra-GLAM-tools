corr-usage-desc=Da -1 a 1. Questo numero rappresenta la correlazione tra il numero di visualizzazioni e l'utilizzo dei media. L'utilizzo elevato porta a più visualizzazioni? 1 si, -1 no, 0 non rilevante.
corr-usage=Visualizzazioni / utilizzo
corr-size-desc=Da -1 a 1. Questo numero rappresenta la correlazione tra il numero di visualizzazioni e la dimensione del supporto. I media più grandi portano a più visualizzazioni? 1 si, -1 no, 0 non rilevante.
corr-size=Visualizzazioni / dimensione
corr-old-desc=Da -1 a 1. Questo numero rappresenta la correlazione tra il numero di visualizzazioni e la data di caricamento dei media. I media meno recenti fanno più visualizzazioni? 1 si, -1 no, 0 non rilevante.
