; File Suggestions
file-suggestions=File Suggestions
recommendation-approaches=Recommendation approaches
description-recommender=This page shows some unused files belonging to the selected category with links to Wikidata and Wikipedia pages where they can be possibly used.
recommendation-approaches-body=This tool follows two recommendation approaches. The first one is based on the Commons categories of the target file. Wikipedia articles connected on Wikidata with the categories of the target file are selected with the highest confidence. The second approach is based on the description of the file on Commons. Additional Wikipedia articles connected with the Wikidata entities having a textual description similar to the one of the target file are also selected.
how-to-read-recommender=In the column Wikidata suggestion there are the links to Wikidata pages where you can use the selected image. <br/> In the Wikipedia pages column there are the links to the Wikipedia pages corresponding to the Wikidata entity on the same row, divided by language.
