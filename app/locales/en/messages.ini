; user contributions
description-user-contributions="This bar chart shows the number of user contributions during time.<br />Here you can study if the contribution pattern is well distributed or if it's composed by spikes.<br />This statistic is updated every day (max lag time 24h)."
how-to-read-user-contributions=On the horizontal axis we have time, with one month precision. On the vertical axis the total uploaded files in the category during a month.
how-to-use-user-contributions=On the right menu you can order users by name or by number of contributions. If youclick into a user name the correspondent graph of contributions will show up.<br />On the top bar you can also drill-down to a chosen subdirectory.
use-case-user-contributions=Here you can find the community around this category!
