<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | GLAM stat tool (Cassandra)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/bootstrap-select/1.13.12/css/bootstrap-select.min.css" />
  <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/components/sidebar.min.css" />
  <link rel="stylesheet" href="/assets/style/style.css" />
  <link rel="stylesheet" href="/assets/style/header.css" />
  <link rel="stylesheet" href="/assets/style/chart-page.css" />
  <!--	<base id="basebase" href="" />-->
</head>

<body class="overflow_hidden">
<div id="mobile-sidebar" class="ui left sidebar"></div>
<div class="pusher">

  <header id="mobile-header-bar"></header>

  <header id="topbar" class="top_bar">
    <a id="white-logo" href="/">
      <img src="/assets/img/glam-logo-white.svg" alt="GLAM stat tool">
    </a>
    <div id="breadcrumbs" class="row align-items-center w-100">
      <div>
        <div class="row align-items-center">
          <div>
            <h6>INSTITUTION</h6>
            <h2><a class="glamName" href=".."></a></h2>
          </div>
          <span class="breadcrumb-separator"> > </span>
          <select class="autocomplete-categories mx-2" data-live-search="true"></select>
        </div>
      </div>
      <div class="chart_select_container col-xs-6 col-md-6 col-lg-6 col-xl-6">
        <h6>CHART</h6>
        <div class="select-chart">
          <select id="switch_page">
            <option selected value="dashboard">Dashboard</option>
            <option value="page-views">Views</option>
            <option value="category-network">Category network</option>
            <option value="user-contributions">User contributions</option>
            <option value="usage">Usage</option>
            <option value="recommender">Suggestions</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main id="visualizations">
    <div class="row w100 m-0">
      <div class="col-12">
        <div id="main_views_container">
          <iframe
                  id="dashboard-metabase"
                  width="100%"
                  height="90%"
                  frameborder="0"
                  allowtransparency
          ></iframe>
        </div>
      </div>
    </div>
    <footer id="chart-page-footer">
      <div>
        <div class="chart-title">
          <img src="/assets/img/page-views.svg" alt="Views">
          <h5>DASHBOARD</h5>
        </div>
        <div class="commons-category">
          <h6>CATEGORY IN COMMONS</h6>
          <h2>
            <a id="cat_url" href="" title="Mediawiki category" target="_blank"></a>
            <img class="link-out-big" src="/assets/img/link-out.svg" alt="go">
          </h2>
        </div>
      </div>
      <div>
        <!--<div class="help">
          <h6 id="how_to_read_button"><img src="/assets/img/question-icon.svg" alt="help">HELP</h6>
        </div>-->
        <div class="download">
          <h6 id="download_dashboard"><img src="/assets/img/download-icon.svg" alt="download">
            <a id="download_dashboard_link" href="">Download dashboard</a>
          </h6>
        </div>
      </div>
    </footer>
  </main>
</div>

<script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/bootstrap-select/1.13.12/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/d3/4.4.0/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.3.2/d3-annotation.min.js"></script>
<script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script type="text/javascript" src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/semantic-ui/2.4.1/components/sidebar.min.js"></script>
<script type="text/javascript" src="/js/loader.js"></script>
<script type="text/javascript" src="/assets/scripts/utils.js"></script>
<script type="text/javascript" src="/assets/scripts/custom-selector.js"></script>
<script type="text/javascript" src="/views/dashboard-metabase/functions.js"></script>
</body>

</html>
